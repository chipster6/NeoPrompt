[mypy]
python_version = 3.12
plugins = sqlalchemy.ext.mypy.plugin
ignore_missing_imports = True
follow_imports = silent
warn_unused_ignores = True
mypy_path = .

# Keep strictness focused on hand-written logic; relax around ORM layers
[mypy-backend.app.db]
ignore_errors = True

[mypy-backend.app.bandit]
ignore_errors = True

[mypy-backend.app.recipes]
ignore_errors = True

[mypy-backend.app.main]
ignore_errors = True